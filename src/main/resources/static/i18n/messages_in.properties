metals.module9.7=Data yang terkait dengan suku bunga dan PDB mempengaruhi sejumlah besar logam. Salah satu alasannya adalah bahwa logam dianggap sebagai aset keamanan dan merupakan investasi alternatif dalam nilai tukar tunai yang disediakan oleh lembaga keuangan.
