metals.module11.2=Apa itu Bid/Ask Spread?
metals.module11.3=Ada tiga angka yang perlu dipertimbangkan dalam perdagangan CFD - 'Bid' Ask' dan `Spread'. 'Bid'(sell) adalah harga jual yang umumnya ditampilkan di sebelah kiri sedangkan harga `Ask' (beli) adalah yang lebih tinggi dari keduanya dan tingkat di mana Anda membeli aset. Perbedaan antara kedua harga ini adalah. spread' dan merupakan biaya perdagangan. Tergantung pada likuiditas aset Anda, spread bisa ketat atau lebar.
metals.module11.4=Apakah ada biaya dalam perdagangan CFD?
metals.module11.5=Kami tidak membebankan biaya deposit kartu kredit atau kartu debit. Biaya perdagangan bervariasi tergantung pada jenis akun yang Anda buka dan platform yang Anda gunakan (MetaTrader 4 / 5 atau Iress). Mungkin juga ada biaya penyimpanan untuk setiap posisi CFD yang dibuka di akun Anda semalaman. Ini tergantung pada tingkat holding yang berlaku, serta arah posisi Anda; berdasarkan mana biaya dapat negatif atau positif. Baca lebih lanjut tentang tingkat swap.
metals.module11.6=Apakah kami menawarkan Akun Demo?
metals.module11.7=Ya. Kami menyadari pentingnya memahami konsep CFD dan mengembangkan rencana perdagangan Anda sendiri sebelum melakukan investasi modal. Sebagai hasilnya, kami menawarkan kepada para pedagang Akun Demo yang memungkinkan mereka menggunakan mata uang virtual untuk berlatih perdagangan. Setelah Anda siap untuk mengambil langkah berikutnya. buka Akun Live dan jelajahi Opsi Deposit kami.



