#metals.module7
metals.module7.1=Contoh perdagangan CFD dengan leverage
metals.module7.2=Misalkan Anda ingin memperdagangkan CFD, di mana aset dasarnya adalah XAUUSD, juga dikenal sebagai emas dan dolar AS. Mari kita asumsikan bahwa XAUUSD diperdagangkan:
metals.module7.3=Anda memutuskan untuk membeli 100 XAUUSD (1 lot XAUUSD) karena menurut Anda harga XAUUSD akan meningkat di masa mendatang. Rasio margin Anda adalah 0,2% (leverage akun 500:1). Ini berarti Anda perlu menyetor 0,2% dari total posisi Anda ke akun margin Anda.
metals.module7.4=Setelah 1 jam, jika harga naik ke 1702.36/1702.80, Anda akan mendapatkan transaksi yang menguntungkan. Anda dapat menutup posisi Anda dengan menjual USD pada harga saat ini di 1702.36.
metals.module7.5=Dalam hal ini, harga akan bergerak seperti yang Anda harapkan. Namun, jika harga turun (berlawanan dengan prediksi Anda), Anda akan mengalami kerugian. Menghitung untung/rugi dan laba bersih (positif/negatif) dari jumlah margin awal akan secara otomatis diselesaikan oleh perangkat lunak sesuai dengan fluktuasi harga.Jika tingkat modal bebas Anda (saldo akun + bunga/kerugian) lebih rendah dari persyaratan margin ( 200), broker akan meminta Anda mengisi ulang untuk mempertahankan transaksi. Jika Anda tidak melakukan ini, pasar terus bertentangan dengan harapan Anda, menyebabkan modal bebas turun hingga 50% dari margin awal, dan kontrak Anda akan dipaksa untuk ditutup pada harga saat ini; kasus ini disebut penghentian perdagangan (berhenti menarik).

#metals.module8
metals.module8.1=Mengapa memperdagangkan logam mulia di AM Broker?
metals.module8.2=Logam mulia merupakan salah satu komoditas unggulan untuk perdagangan logam karena ditambang dari tanah atau diperoleh dari sumber daya alam. Melalui Contracts for Difference (CFD), Anda dapat mengakses pasar logam dengan cara yang unik, yang membawa banyak keuntungan.
metals.module8.3=Perdagangan margin:<br/>Karena CFD adalah produk yang menggunakan leverage, Anda dapat berdagang hanya dengan menyetorkan margin yang diperlukan. Karena logam seperti emas memiliki tingkat likuiditas yang tinggi, rasio leverage perdagangan komoditas lebih tinggi daripada banyak instrumen yang dapat diperdagangkan lainnya.
metals.module8.4="Beli" atau "Jual":<br/>Salah satu daya tarik utama CFD adalah kekuatan spekulatif dari naik dan turunnya harga. Kemampuan untuk membuka posisi dan mendapatkan keuntungan dari penurunan harga adalah aspek unik dari perdagangan CFD, dan juga merupakan aspek yang menciptakan peluang perdagangan tambahan.
metals.module8.5=Manajemen risiko:<br/>Platform perdagangan tingkat lanjut seperti MetaTrader 4 dan MetaTrader 4 menyediakan alat manajemen risiko yang sangat baik. Fitur mereka termasuk serangkaian alat pembuatan grafik, tetapi ada juga jenis pesanan dan pemberitahuan yang tak terhitung jumlahnya untuk memastikan Anda memahami setiap perubahan persyaratan pasar.

#metals.module9
metals.module9.1=Faktor-faktor yang mempengaruhi harga logam mulia
metals.module9.2=Penawaran dan permintaan:
metals.module9.3=Berlaku untuk semua produk dan layanan, serta logam mulia. Kekurangan logam atau peningkatan permintaan dapat mempengaruhi harga. Ambil logam industri seperti tembaga atau aluminium sebagai contoh. Kemajuan teknologi dapat menggantikan penggunaannya dan mengurangi nilainya.
metals.module9.4=Persyaratan pasar:
metals.module9.5=AM Broker menyediakan logam dan banyak mata uang utama (termasuk dolar AS) untuk diperdagangkan, mirip dengan forex. Logam sering sensitif terhadap dolar AS dan secara historis diperdagangkan dalam arah yang berlawanan dengan Greenback. Inilah sebabnya mengapa mereka sering digunakan sebagai bagian dari strategi asuransi diri pada saat terjadi gejolak ekonomi.
