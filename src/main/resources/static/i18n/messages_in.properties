#forex.module2
forex.module2.1=APA ITU VALUTAASING(FOREX)?
forex.module2.2=Valuta asing (Forex atau FX) adalah perdagangan satu mata uang dengan mata uang lainnya. Misalnya, Anda dapat menukar dolar AS dengan euro. Perdagangan valas dapat dilakukan di pasar valuta asing, juga dikenal sebagai pasar forex.
forex.module2.3=Pasar forex adalah pasar terbesar dengan mobilitas tinggi di dunia dengan triliunan dolar berpindah tangan setiap hari. Sebaliknya,pasar forex adalah jaringan elektronik yang terdiri dari elektronik bank, pialang, institusi, dan pedagang individu (kebanyakan berdagang melalui pialang atau bank).

#forex.module3
forex.module3.1=KUNCI INTI
forex.module3.2=Valuta Asing (Forex atau FX) adalah pasar global di mana mata uang dipertukarkan antar negara.
forex.module3.3=Tempat penukaran forex adalah pasar sekuritas terbesar di dunia berdasarkan nilai nominalnya, dengan triliunan dolar berpindah tangan setiap hari.
forex.module3.4=Perdagangan valas menggunakan pasangan mata uang, bedasarkan di mana satu pasangan mata uang dihargai terhadap yang lain.
forex.module3.5=Forward dan futures adalah cara lain untuk berpartisipasi di pasar forex.

#forex.module4
forex.module4.1=Pelajari apa itu Forex
forex.module4.2.1=Customize with ease
forex.module4.2.2=Forex ada sehingga sejumlah besar satu mata uang dapat ditukar dengan nilai yang setara dalam mata uang lain dengan kurs pasar saat ini.
forex.module4.3.1=Perfectly Responsive
forex.module4.3.2=Beberapa dari perdagangan ini terjadi karena lembaga keuangan, perusahaan, atau individu memiliki kebutuhan bisnis untuk menukar satu mata uang dengan mata uang lainnya. Misalnya, sebuah perusahaan Amerika dapat memperdagangkan dolar AS dengan yen Jepang untuk membayar barang dagangan yang telah dipesan dari Jepang dan dibayarkan dalam yen.
forex.module4.4.1=Friendly Support
forex.module4.4.2=Banyak perdagangan valas ada untuk mengakomodasi spekulasi tentang arah nilai mata uang. Trader mendapat untung dari pergerakan harga pasangan mata uang tertentu.

#forex.module5
forex.module5.1=Pasangan Mata Uang Forex dan Kutipan
forex.module5.2=Mata uang yang diperdagangkan terdaftar berpasangan, seperti USD/CAD, EUR/USD, atau USD/JPY. Ini mewakili dolar AS (USD) versus dolar Kanada (CAD), Euro (EUR) versus USD, dan USD versus Yen Jepang (JPY).
forex.module5.3=Juga akan ada harga yang terkait dengan setiap pasangan, seperti 1,2569. Jika harga ini diasosiasikan dengan pasangan USD/CAD, ini berarti ada biaya 1,2569 CAD untuk membeli satu USD. Jika harga naik ke 1,3336, sekarang biayanya 1,3336 CAD untuk membeli satu USD. Nilai USD telah meningkat (CAD telah menurun) karena sekarang membutuhkan lebih banyak CAD untuk membeli satu USD.

#stock.module2
stock.module2.1=APA ITU SAHAM
stock.module2.2=Saham (juga dikenal sebagai ekuitas) adalah keamanan yang mewakili kepemilikan sebagian kecil dari suatu perusahaan.Ini memberikan hak kepada pemilik saham atas persentase aset dan keuntungan perusahaan yang sama dengan jumlah saham yang mereka miliki. Satu unit saham disebut shares.
stock.module2.3=Saham dibeli dan dijual terutama di bursa saham (walaupun ada juga penjualan pribadi) dan merupakan dasar dari banyak portofolio investor individu. Transaksi ini harus sesuai dengan peraturan pemerintah yang dimaksudkan untuk melindungi investor dari praktik penipuan. Secara historis, mereka telah mengungguli sebagian besar investasi lain dalam jangka panjang. Saham dapat dibeli dari sebagian besar pialang saham online.

#stock.module3
stock.module3.1=KUNCIINTI
stock.module3.2=Saham adalah bentuk keamanan yang menunjukkan pemegangnya memiliki kepemilikan proporsional di perusahaan penerbit.
stock.module3.3=Korporasi menerbitkan (menjual) saham untuk mengumpulkan dana guna menjalankan bisnis mereka. Ada dua jenis utama saham: biasa dan preferen.
stock.module3.4=Saham dibeli dan dijual terutama di bursa saham, meskipun ada juga penjualan pribadi, dan itu adalah dasar dari hampir setiap portofolio.
stock.module3.5=Secara historis, mereka telah mengungguli sebagian besar investasi lain dalam jangka panjang.

#cryptocurrency.module2
cryptocurrency.module2.1=Apa itu Cryptocurrency?
cryptocurrency.module2.2=Cryptocurrency adalah mata uang digital atau virtual yang dilindungi oleh teknologi enkripsi, sehingga hampir tidak mungkin untuk dipalsukan atau digunakan kembali. Banyak cryptocurrency adalah jaringan terdistribusi berdasarkan teknologi blockchain-buku besarterdistribusi yang diimplementasikan oleh jaringan komputer yang berbeda. Fitur penting dari cryptocurrency adalah bahwa mereka umumnya tidak dikeluarkan oleh otoritas pusat mana pun dan oleh karena itu secara teoritis bebas dari campur tangan atau manipulasi pemerintah.

#cryptocurrency.module3
cryptocurrency.module3.1=KUNCI INTI
cryptocurrency.module3.2=Cryptocurrency adalah bentuk aset digital berdasarkan jaringan yang didistribusikan melalui sejumlah besar komputer.Struktur desentralisasi ini memungkinkan mereka untuk berada di luar kendali pemerintah dan otoritas pusat.
cryptocurrency.module3.3=Para ahli percaya bahwa blockchain dan teknologi terkait akan mengganggu banyak industri, termasuk keuangan dan hukum.
cryptocurrency.module3.4=Kelebihan cryptocurrency:Transfer dana lebih murah dan lebih cepat, jaringan terdistribusi tidak runtuh karena satu titik kegagalan.
cryptocurrency.module3.5=Kekurangan cryptocurrency: volatilitas harga yang tinggi, konsumsi energi yang tinggi untuk kegiatan penambangan, dan digunakan untuk kegiatan kriminal.

#cryptocurrency.module4
cryptocurrency.module4.1=Jenis Cryptocurrency
cryptocurrency.module4.2=Bitcoin adalah cryptocurrency paling populer dan paling berharga. Pada tahun 2008, seorang pria tidak di kenal bernama Satoshi Nakamoto menemukan teknologi ini dan memperkenalkannya kepada dunia melalui kertas putih. Ada ribuan cryptocurrency di pasaran saat ini.
cryptocurrency.module4.3=Setiap cryptocurrency mengklaim memiliki fitur dan spesifikasi yang berbeda. Misalnya, Ethereum dipasarkan sebagai platform kontrak pintar berbasis gas. XRP Ripple digunakan oleh bank untuk memfasilitasi transfer antar wilayah yang beda.
cryptocurrency.module4.4=Dibuka untuk umum pada tahun 2009, Bitcoin tetap menjadi mata uang kripto yang paling banyak diperdagangkan dan dicakup secara luas untuk saat ini. Pada Mei 2022, ada lebih dari 19 juta bitcoin yang beredar, dengan total kapitalisasi pasar sekitar $576 miliar. Hanya 21 juta bitcoin yang akan ada.
cryptocurrency.module4.5=Mengikuti kesuksesan Bitcoin, banyak cryptocurrency lainnya, yang dikenal sebagai Altcoin, telah diluncurkan. Beberapa dari mereka adalah klon atau garpu Bitcoin, sementara yang lain adalah mata uang baru yang dibangun dari awal. Mereka termasuk Solana, Litecoin, Ethereum, Cardano, dan EOS. Nilai gabungan dari semua cryptocurrency yang ada telah melampaui $2,1 triliun pada November 2021, dengan Bitcoin menyumbang sekitar 41% dari total itu.

#cfds.module2
cfds.module2.1=Pengantar Kontrak untuk Perbedaan (CFD)
cfds.module2.2=Kontrak untuk perbedaan (CFD) adalah kontrak antara pembeli dan penjual yang menetapkan bahwa penjual harus membayar pembeli selisih antara nilai aset saat ini dan nilainya pada waktu kontrak(jika selisihnya negatif , diperlukan Pembeli membayar penjual), seluruh proses tidak melibatkan transaksi entitas komoditas. CFD memberi pedagang dan investor kesempatan untuk mendapat untung dari pergerakan harga tanpa memiliki aset dasar. Nilai kontrak CFD tidak memperhitungkan nilai aset yang mendasarinya: hanya perubahan harga antara masuk dan keluar perdagangan.
cfds.module2.3=Hal ini dilakukan melalui kontrak antara klien dan broker, tanpa menggunakan saham, valuta asing, komoditas atau bursa berjangka. Perdagangan CFD menawarkan beberapa keuntungan utama dan telah membuat CFD sangat populer selama dekade terakhir.

#cfds.module3
cfds.module3.1=KUNCI INTI
cfds.module3.2=Kontrak untuk perbedaan (CFD) adalah perjanjian antara investor dan pialang CFD untuk menukarkan selisih nilai produk keuangan antara waktu kontrak dibuka dan ditutup.
cfds.module3.3=Seorang investor CFD tidak pernah benar-benar memiliki aset dasar tetapi malah menerima pendapatan berdasarkan perubahan harga aset tersebut.
cfds.module3.4=Beberapa keuntungan CFD termasuk akses ke aset dasar dengan biaya lebih rendah daripada membeli aset secara langsung, kemudahan eksekusi, dan kemampuan untuk Buy atau Sell.
cfds.module3.5=Salah satu kelemahan CFD adalah penurunan langsung dari posisi awal investor, yang dikurangi dengan ukuran spread saat memasuki CFD.
cfds.module3.6=Risiko CFD lainnya termasuk regulasi industri yang lemah, potensi kekurangan likuiditas, dan kebutuhan untuk mempertahankan margin yang memadai.

#cfds.module4
cfds.module4.1=Contoh perdagangan CFD
cfds.module4.2=Misalkan sebuah saham dikutip pada $25,26 dan seorang pedagang membeli 100 saham, biaya transaksi adalah $2.526 (ditambah komisi dan biaya). Perdagangan ini membutuhkan margin minimum $1,263 dalam akun margin 50% di broker tradisional, sementara broker CFD hanya membutuhkan margin 5% dalam $126,30.
cfds.module4.3=Kerugian pada perdagangan CFD akan sama dengan ukuran spread pada saat perdagangan. Jika spreadnya adalah $0,05 sen, saham perlu memperoleh $0,05 sen agar posisinya mencapai titik impas. Meskipun Anda akan melihat keuntungan $0,05 jika Anda memiliki saham secara langsung, Anda juga akan membayar komisi dan mengeluarkan pengeluaran modal yang lebih besar.
cfds.module4.4=Jika saham naik ke harga penawaran sebesar $25,76 di akun broker tradisional, saham tersebut dapat dijual dengan keuntungan $50 atau $50 / $1,263 = laba 3,95%. Namun, saat bursa nasional mencapai harga ini, harga bid CFD mungkin hanya $25,74. Keuntungan CFD akan lebih rendah karena trader harus keluar pada harga bid dan spread lebih besar daripada di pasar reguler.
cfds.module4.5=Dalam contoh ini, pedagang CFD memperoleh perkiraan $48 atau $48 / $126,30 = 38% laba atas investasi. Pialang CFD juga mungkin mengharuskan pedagang untuk membeli dengan harga awal yang lebih tinggi, misalnya $25,28. Meski begitu, $46 hingga $48 yang diperoleh dari perdagangan CFD menunjukkan laba bersih, sedangkan laba $50 dari memiliki saham secara langsung tidak termasuk komisi atau biaya lainnya. Dengan demikian, pedagang CFD menghasilkan lebih banyak uang.

