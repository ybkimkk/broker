#cryptocurrency.module3
cryptocurrency.module3.1=\u0627\u0644\u0648\u062c\u0628\u0627\u062a \u0627\u0644\u0633\u0631\u064a\u0639\u0629 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629
cryptocurrency.module3.2=\u0627\u0644\u0639\u0645\u0644\u0627\u062a \u0627\u0644\u0645\u0634\u0641\u0631\u0629 \u0647\u064a \u0623\u062d\u062f \u0623\u0634\u0643\u0627\u0644 \u0627\u0644\u0623\u0635\u0648\u0644 \u0627\u0644\u0631\u0642\u0645\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0639\u062a\u0645\u062f \u0639\u0644\u0649 \u0634\u0628\u0643\u0629 \u064a\u062a\u0645 \u062a\u0648\u0632\u064a\u0639\u0647\u0627 \u0639\u0628\u0631 \u0639\u062f\u062f \u0636\u062e\u0645 \u0645\u0646 \u0623\u062c\u0647\u0632\u0629 \u0627\u0644\u0643\u0645\u0628\u064a\u0648\u062a\u0631. \u064a\u0633\u0645\u062d \u0647\u0630\u0627 \u0627\u0644\u0647\u064a\u0643\u0644 \u0627\u0644\u0644\u0627\u0645\u0631\u0643\u0632\u064a \u0644\u0647\u0645 \u0628\u0627\u0644\u062a\u0648\u0627\u062c\u062f \u062e\u0627\u0631\u062c \u0646\u0637\u0627\u0642 \u0627\u0644\u0633\u064a\u0637\u0631\u0629 \u0639\u0644\u0649 \u0627\u0644\u062d\u0643\u0648\u0645\u0627\u062a \u0648\u0627\u0644\u0647\u064a\u0626\u0627\u062a \u0627\u0644\u0645\u0631\u0643\u0632\u064a\u0629.
cryptocurrency.module3.3=\u064a\u0639\u062a\u0642\u062f \u0627\u0644\u062e\u0628\u0631\u0627\u0621 \u0623\u0646 \u062a\u0642\u0646\u064a\u0629 blockchain \u0648\u0627\u0644\u062a\u0643\u0646\u0648\u0644\u0648\u062c\u064a\u0627 \u0627\u0644\u0645\u0631\u062a\u0628\u0637\u0629 \u0628\u0647\u0627 \u0633\u062a\u0624\u062f\u064a \u0625\u0644\u0649 \u062a\u0639\u0637\u064a\u0644 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0635\u0646\u0627\u0639\u0627\u062a\u060c \u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u062a\u0645\u0648\u064a\u0644 \u0648\u0627\u0644\u0642\u0627\u0646\u0648\u0646.
cryptocurrency.module3.4=\u062a\u0634\u0645\u0644 \u0645\u0632\u0627\u064a\u0627 \u0627\u0644\u0639\u0645\u0644\u0627\u062a \u0627\u0644\u0645\u0634\u0641\u0631\u0629 \u062a\u062d\u0648\u064a\u0644\u0627\u062a \u0645\u0627\u0644\u064a\u0629 \u0623\u0631\u062e\u0635 \u0648\u0623\u0633\u0631\u0639 \u0648\u0623\u0646\u0638\u0645\u0629 \u0644\u0627 \u0645\u0631\u0643\u0632\u064a\u0629 \u0644\u0627 \u062a\u0646\u0647\u0627\u0631 \u0639\u0646\u062f \u0646\u0642\u0637\u0629 \u0641\u0634\u0644 \u0648\u0627\u062d\u062f\u0629.
cryptocurrency.module3.5=\u062a\u0634\u0645\u0644 \u0645\u0633\u0627\u0648\u0626 \u0627\u0644\u0639\u0645\u0644\u0627\u062a \u0627\u0644\u0645\u0634\u0641\u0631\u0629 \u062a\u0642\u0644\u0628 \u0623\u0633\u0639\u0627\u0631\u0647\u0627\u060c \u0648\u0627\u0633\u062a\u0647\u0644\u0627\u0643\u0647\u0627 \u0627\u0644\u0639\u0627\u0644\u064a \u0644\u0644\u0637\u0627\u0642\u0629 \u0644\u0623\u0646\u0634\u0637\u0629 \u0627\u0644\u062a\u0639\u062f\u064a\u0646\u060c \u0648\u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0647\u0627 \u0641\u064a \u0627\u0644\u0623\u0646\u0634\u0637\u0629 \u0627\u0644\u0625\u062c\u0631\u0627\u0645\u064a\u0629.

