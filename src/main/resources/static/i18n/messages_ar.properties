#stock.module3
stock.module3.1=\u0627\u0644\u0648\u062c\u0628\u0627\u062a \u0627\u0644\u0633\u0631\u064a\u0639\u0629 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629
