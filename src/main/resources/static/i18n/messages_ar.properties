stock.module3.4=\u064a\u062a\u0645 \u0634\u0631\u0627\u0621 \u0627\u0644\u0623\u0633\u0647\u0645 \u0648\u0628\u064a\u0639\u0647\u0627 \u0641\u064a \u0627\u0644\u063a\u0627\u0644\u0628 \u0641\u064a \u0623\u0633\u0648\u0627\u0642 \u0627\u0644\u0623\u0648\u0631\u0627\u0642 \u0627\u0644\u0645\u0627\u0644\u064a\u0629\u060c \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0625\u0645\u0643\u0627\u0646\u064a\u0629 \u0648\u062c\u0648\u062f \u0645\u0628\u064a\u0639\u0627\u062a \u062e\u0627\u0635\u0629 \u0623\u064a\u0636\u064b\u0627\u060c \u0648 \u0641\u0647\u064a \u0627\u0644\u0623\u0633\u0627\u0633 \u0627\u0644\u0630\u064a \u062a\u0642\u0648\u0645 \u0639\u0644\u064a\u0647 \u0643\u0644 \u0645\u062d\u0641\u0638\u0629 \u062a\u0642\u0631\u064a\u0628\u064b\u0627.
stock.module3.5=\u0645\u0646 \u0627\u0644\u0646\u0627\u062d\u064a\u0629 \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a\u0629\u060c \u062a\u0641\u0648\u0642\u062a \u0639\u0644\u0649 \u0645\u0639\u0638\u0645 \u0627\u0644\u0627\u0633\u062a\u062b\u0645\u0627\u0631\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649 \u0639\u0644\u0649 \u0627\u0644\u0645\u062f\u0649 \u0627\u0644\u0637\u0648\u064a\u0644

