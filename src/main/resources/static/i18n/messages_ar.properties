stock.module2.2=\u0627\u0644\u0633\u0647\u0645 (\u0627\u0644\u0645\u0639\u0631\u0648\u0641 \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645 \u062d\u0642\u0648\u0642 \u0627\u0644\u0645\u0644\u0643\u064a\u0629) \u0647\u0648 \u0648\u0631\u0642\u0629 \u0645\u0627\u0644\u064a\u0629 \u062a\u0645\u062b\u0644 \u0645\u0644\u0643\u064a\u0629 \u062c\u0632\u0621 \u0645\u0646 \u0627\u0644\u0634\u0631\u0643\u0629. \u0648\u0647\u0630\u0627 \u064a\u0645\u0646\u062d \u0645\u0627\u0644\u0643 \u0627\u0644\u0633\u0647\u0645 \u0627\u0644\u062d\u0642 \u0641\u064a \u0627\u0644\u062d\u0635\u0648\u0644 \u0639\u0644\u0649 \u0646\u0633\u0628\u0629 \u0645\u0646 \u0623\u0635\u0648\u0644 \u0627\u0644\u0634\u0631\u0643\u0629 \u0648\u0623\u0631\u0628\u0627\u062d\u0647\u0627 \u062a\u0633\u0627\u0648\u064a \u0643\u0645\u064a\u0629 \u0627\u0644\u0623\u0633\u0647\u0645 \u0627\u0644\u062a\u064a \u064a\u0645\u062a\u0644\u0643\u0648\u0646\u0647\u0627. \u0648\u062d\u062f\u0627\u062a \u0627\u0644\u0623\u0633\u0647\u0645 \u062a\u0633\u0645\u0649 \u0627\u0644\u0623\u0633\u0647\u0645.
stock.module2.3=\u064a\u062a\u0645 \u0634\u0631\u0627\u0621 \u0627\u0644\u0623\u0633\u0647\u0645 \u0648\u0628\u064a\u0639\u0647\u0627 \u0641\u064a \u0627\u0644\u063a\u0627\u0644\u0628 \u0641\u064a \u0627\u0644\u0628\u0648\u0631\u0635\u0627\u062a (\u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0625\u0645\u0643\u0627\u0646\u064a\u0629 \u0648\u062c\u0648\u062f \u0645\u0628\u064a\u0639\u0627\u062a \u062e\u0627\u0635\u0629 \u0623\u064a\u0636\u064b\u0627) \u0648\u0647\u064a \u0627\u0644\u0623\u0633\u0627\u0633 \u0644\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0645\u062d\u0627\u0641\u0638 \u0627\u0644\u0645\u0633\u062a\u062b\u0645\u0631\u064a\u0646 \u0627\u0644\u0623\u0641\u0631\u0627\u062f. \u0648\u064a\u062c\u0628 \u0623\u0646 \u062a\u062a\u0648\u0627\u0641\u0642 \u0647\u0630\u0647 \u0627\u0644\u0645\u0639\u0627\u0645\u0644\u0627\u062a \u0645\u0639 \u0627\u0644\u0644\u0648\u0627\u0626\u062d \u0627\u0644\u062d\u0643\u0648\u0645\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0647\u062f\u0641 \u0625\u0644\u0649 \u062d\u0645\u0627\u064a\u0629 \u0627\u0644\u0645\u0633\u062a\u062b\u0645\u0631\u064a\u0646 \u0645\u0646 \u0627\u0644\u0645\u0645\u0627\u0631\u0633\u0627\u062a \u0627\u0644\u0627\u062d\u062a\u064a\u0627\u0644\u064a\u0629. \u062a\u0627\u0631\u064a\u062e\u064a\u064b\u0627 \u0644\u0642\u062f \u062a\u0641\u0648\u0642\u062a \u0641\u064a \u0623\u062f\u0627\u0626\u0647\u0627 \u0639\u0644\u0649 \u0645\u0639\u0638\u0645 \u0627\u0644\u0627\u0633\u062a\u062b\u0645\u0627\u0631\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649 \u0639\u0644\u0649 \u0627\u0644\u0645\u062f\u0649 \u0627\u0644\u0637\u0648\u064a\u0644. \u0648\u064a\u0645\u0643\u0646 \u0634\u0631\u0627\u0621 \u0647\u0630\u0647 \u0627\u0644\u0627\u0633\u062a\u062b\u0645\u0627\u0631\u0627\u062a \u0645\u0646 \u0645\u0639\u0638\u0645 \u0633\u0645\u0627\u0633\u0631\u0629 \u0627\u0644\u0623\u0648\u0631\u0627\u0642 \u0627\u0644\u0645\u0627\u0644\u064a\u0629 \u0639\u0628\u0631 \u0627\u0644\u0625\u0646\u062a\u06