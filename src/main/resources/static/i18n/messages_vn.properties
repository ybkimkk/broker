forex.module5.1=C\u00c1C C\u1eb6P TI\u1ec0N T\u1ec6 V\u00c0 B\u00c1O GI\u00c1
forex.module5.2=C\u00e1c lo\u1ea1i ti\u1ec1n t\u1ec7 \u0111\u01b0\u1ee3c giao d\u1ecbch theo c\u1eb7p nh\u01b0 USD/CAD, EUR/USD ho\u1eb7c USD/JPY. Ch\u00fang ch\u00ednh l\u00e0\u0111\u00f4 la M\u1ef9 v\u1edbi \u0111\u1ed3ng \u0111\u00f4 la Canada, \u0111\u1ed3ng ti\u1ec1n chung ch\u00e2u \u00c2u v\u1edbi\u0111\u00f4 la M\u1ef9 v\u00e0 \u0111\u00f4 la M\u1ef9 v\u1edbi Y\u00ean Nh\u1eadt B\u1ea3n.
forex.module5.3=M\u1ed7i c\u1eb7p ti\u1ec1n t\u1ec7 c\u00f3 m\u1ed9t m\u1ee9c gi\u00e1, ch\u1eb3ng h\u1ea1n nh\u01b0 1,2569. N\u1ebfu gi\u00e1 n\u00e0y t\u01b0\u01a1ng quan v\u1edbi c\u1eb7p USD/CAD, \u0111i\u1ec1u \u0111\u00f3 c\u00f3 ngh\u0129a l\u00e0 b\u1ea1n ph\u1ea3i tr\u1ea3 1,2569 CAD \u0111\u1ec3 mua m\u1ed9t USD. N\u1ebfu gi\u00e1 t\u0103ng l\u00ean 1,3336, b\u00e2y gi\u1edd n\u00f3 s\u1ebd c\u00f3 gi\u00e1 1,3336 \u0111\u00f4 la Canada \u0111\u1ec3 mua m\u1ed9t \u0111\u00f4 la. Gi\u00e1 tr\u1ecb c\u1ee7a \u0111\u1ed3ng \u0111\u00f4 la M\u1ef9 \u0111\u00e3 t\u0103ng l\u00ean (\u0111\u1ed3ng \u0111\u00f4 la Canada \u0111\u00e3 gi\u1ea3m) v\u00ec hi\u1ec7n nay c\u1ea7n nhi\u1ec1u \u0111\u00f4 la Canada h\u01a1n \u0111\u1ec3 mua m\u1ed9t \u0111\u00f4 la.

#stock.module2
stock.module2.1=C\u1ed4 PHI\u1ebeU L\u00c0 G\u00cc?
stock.module2.2=C\u1ed5 phi\u1ebfu (c\u00f2n g\u1ecdi l\u00e0 V\u1ed1n Ch\u1ee7 S\u1edf H\u1eefu) l\u00e0 ch\u1ee9ng kho\u00e1n \u0111\u1ea1i di\u1ec7n cho m\u1ed9t ph\u1ea7n quy\u1ec1n s\u1edf h\u1eefu trong m\u1ed9t c\u00f4ng ty. \u0110i\u1ec1u n\u00e0y cho ph\u00e9p ng\u01b0\u1eddi s\u1edf h\u1eefu c\u1ed5 phi\u1ebfu \u0111\u01b0\u1ee3c h\u01b0\u1edfng m\u1ed9t t\u1ef7 l\u1ec7 ph\u1ea7n tr\u0103m t\u00e0i s\u1ea3n v\u00e0 l\u1ee3i nhu\u1eadn c\u1ee7a c\u00f4ng ty t\u01b0\u01a1ng \u0111\u01b0\u01a1ng v\u1edbi s\u1ed1 c\u1ed5 phi\u1ebfu m\u00e0 h\u1ecd s\u1edf h\u1eefu. M\u1ed9t \u0111\u01a1n v\u1ecb c\u1ed5 phi\u1ebfu \u0111\u01b0\u1ee3c g\u1ecdi l\u00e0 "c\u1ed5 ph\u1ea7n". C\u1ed5 phi\u1ebfu ch\u1ee7 y\u1ebfu \u0111\u01b0\u1ee3c giao d\u1ecbch tr\u00ean c\u00e1c s\u00e0n giao d\u1ecbch ch\u1ee9ng kho\u00e1n (m\u1eb7c d\u00f9 ch\u00fang c\u0169ng c\u00f3 th\u1ec3 \u0111\u01b0\u1ee3c b\u00e1n ri\u00eang) v\u00e0 l\u00e0 c\u01a1 s\u1edf c\u1ee7a nhi\u1ec1u danh m\u1ee5c \u0111\u1ea7u t\u01b0 c\u00e1 nh\u00e2n.
stock.module2.3=C\u00e1c giao d\u1ecbch n\u00e0y ph\u1ea3i tu\u00e2n th\u1ee7 c\u00e1c quy \u0111\u1ecbnh c\u1ee7a ch\u00ednh ph\u1ee7 \u0111\u01b0\u1ee3c thi\u1ebft k\u1ebf \u0111\u1ec3 b\u1ea3o v\u1ec7 c\u00e1c nh\u00e0 \u0111\u1ea7u t\u01b0 kh\u1ecfi c\u00e1c h\u00e0nh vi gian l\u1eadn. V\u1ec1 m\u1eb7t l\u1ecbch s\u1eed, ch\u00fang \u0111\u00e3 ho\u1ea1t \u0111\u1ed9ng t\u1ed1t h\u01a1n h\u1ea7u h\u1ebft c\u00e1c kho\u1ea3n \u0111\u1ea7u t\u01b0 kh\u00e1c trong d\u00e0i h\u1ea1n. C\u1ed5 phi\u1ebfu c\u00f3 th\u1ec3 \u0111\u01b0\u1ee3c mua t\u1eeb h\u1ea7u h\u1ebft c\u00e1c c\u00f4ng ty m\u00f4i gi\u1edbi ch\u1ee9ng kho\u00e1n tr\u1ef1c tuy\u1ebfn.

#stock.module3
stock.module3.1=C\u00c1C Y\u1ebeU T\u1ed0 QUAN TR\u1eccNG
stock.module3.2=C\u1ed5 phi\u1ebfu l\u00e0 m\u1ed9t h\u00ecnh th\u1ee9c b\u1ea3o \u0111\u1ea3m cho th\u1ea5y r\u1eb1ng ng\u01b0\u1eddi n\u1eafm gi\u1eef c\u00f3 quy\u1ec1n s\u1edf h\u1eefu t\u01b0\u01a1ng \u1ee9ng trong c\u00f4ng ty ph\u00e1t h\u00e0nh.
stock.module3.3=C\u00e1c c\u00f4ng ty ph\u00e1t h\u00e0nh (b\u00e1n) c\u1ed5 phi\u1ebfu \u0111\u1ec3 huy \u0111\u1ed9ng ti\u1ec1n v\u00e0o ho\u1ea1t \u0111\u1ed9ng kinh doanh.
stock.module3.4=C\u00f3 hai lo\u1ea1i c\u1ed5 phi\u1ebfu ch\u00ednh: c\u1ed5 phi\u1ebfu ph\u1ed5 th\u00f4ng v\u00e0 c\u1ed5 phi\u1ebfu \u01b0u \u0111\u00e3i.
stock.module3.5=C\u1ed5 phi\u1ebfu ch\u1ee7 y\u1ebfu \u0111\u01b0\u1ee3c mua v\u00e0 b\u00e1n tr\u00ean c\u00e1c s\u00e0n giao d\u1ecbch ch\u1ee9ng kho\u00e1n, m\u1eb7c d\u00f9 c\u00e1c giao d\u1ecbch c\u00e1 nh\u00e2n c\u0169ng c\u00f3 th\u1ec3 th\u1ef1c hi\u1ec7n \u0111\u01b0\u1ee3c v\u00e0 ch\u00fang l\u00e0 n\u1ec1n t\u1ea3ng c\u1ee7a h\u1ea7u h\u1ebft m\u1ecdi danh m\u1ee5c \u0111\u1ea7u t\u01b0.

#cryptocurrency.module2
cryptocurrency.module2.1=TI\u1ec0N \u0110I\u1ec6N T\u1eec L\u00c0 G\u00cc?
cryptocurrency.module2.2=Ti\u1ec1n \u0111i\u1ec7n t\u1eed l\u00e0 m\u1ed9t lo\u1ea1i ti\u1ec1n k\u1ef9 thu\u1eadt s\u1ed1 ho\u1eb7c ti\u1ec1n \u1ea3o \u0111\u01b0\u1ee3c b\u1ea3o v\u1ec7 b\u1eb1ng c\u00f4ng ngh\u1ec7 m\u00e3 h\u00f3a, n\u00ean g\u1ea7n nh\u01b0 kh\u00f4ng th\u1ec3 l\u00e0m gi\u1ea3 ho\u1eb7c t\u00e1i s\u1eed d\u1ee5ng. Nhi\u1ec1u lo\u1ea1i ti\u1ec1n \u0111i\u1ec7n t\u1eed l\u00e0 m\u1ea1ng ph\u00e2n t\u00e1n d\u1ef1a tr\u00ean c\u00f4ng ngh\u1ec7 blockchain - S\u1ed5 c\u00e1i ph\u00e2n t\u00e1n \u0111\u01b0\u1ee3c th\u1ef1c hi\u1ec7n b\u1edfi c\u00e1c m\u1ea1ng m\u00e1y t\u00ednh kh\u00e1c nhau. M\u1ed9t \u0111\u1eb7c \u0111i\u1ec3m quan tr\u1ecdng c\u1ee7a ti\u1ec1n \u0111i\u1ec7n t\u1eed l\u00e0 ch\u00fang th\u01b0\u1eddng kh\u00f4ng \u0111\u01b0\u1ee3c ph\u00e1t h\u00e0nh b\u1edfi b\u1ea5t k\u1ef3 c\u01a1 quan trung \u01b0\u01a1ng n\u00e0o v\u00e0 do \u0111\u00f3 v\u1ec1 m\u1eb7t l\u00fd thuy\u1ebft kh\u00f4ng b\u1ecb ch\u00ednh ph\u1ee7 can thi\u1ec7p ho\u1eb7c thao t\u00fang.

#cryptocurrency.module3
cryptocurrency.module3.1=C\u00c1C Y\u1ebeU T\u1ed0 QUAN TR\u1eccNG
cryptocurrency.module3.2=Ti\u1ec1n \u0111i\u1ec7n t\u1eed l\u00e0 m\u1ed9t d\u1ea1ng t\u00e0i s\u1ea3n k\u1ef9 thu\u1eadt s\u1ed1 d\u1ef1a tr\u00ean m\u1ed9t m\u1ea1ng l\u01b0\u1edbi \u0111\u01b0\u1ee3c ph\u00e2n ph\u1ed1i tr\u00ean m\u1ed9t s\u1ed1 l\u01b0\u1ee3ng l\u1edbn m\u00e1y t\u00ednh. C\u1ea5u tr\u00fac phi t\u1eadp trung n\u00e0y cho ph\u00e9p ch\u00fang t\u1ed3n t\u1ea1i b\u00ean ngo\u00e0i s\u1ef1 ki\u1ec3m so\u00e1t c\u1ee7a c\u00e1c ch\u00ednh ph\u1ee7 v\u00e0 ch\u00ednh quy\u1ec1n trung \u01b0\u01a1ng.
cryptocurrency.module3.3=C\u00e1c chuy\u00ean gia tin r\u1eb1ng blockchain v\u00e0 c\u00e1c c\u00f4ng ngh\u1ec7 li\u00ean quan s\u1ebd ph\u00e1 v\u1ee1 nhi\u1ec1u ng\u00e0nh c\u00f4ng nghi\u1ec7p, bao g\u1ed3m c\u1ea3 t\u00e0i ch\u00ednh v\u00e0 lu\u1eadt.
cryptocurrency.module3.4=\u01afu \u0111i\u1ec3m c\u1ee7a ti\u1ec1n \u0111i\u1ec7n t\u1eed: R\u1ebb h\u01a1n v\u00e0 chuy\u1ec3n ti\u1ec1n nhanh h\u01a1n, m\u1ea1ng ph\u00e2n t\u00e1n kh\u00f4ng b\u1ecb s\u1eadp do m\u1ed9t \u0111i\u1ec3m l\u1ed7i duy nh\u1ea5t.
cryptocurrency.module3.5=Nh\u01b0\u1ee3c \u0111i\u1ec3m c\u1ee7a ti\u1ec1n \u0111i\u1ec7n t\u1eed: bi\u1ebfn \u0111\u1ed9ng gi\u00e1 cao, ti\u00eau th\u1ee5 nhi\u1ec1u n\u0103ng l\u01b0\u1ee3ng cho c\u00e1c ho\u1ea1t \u0111\u1ed9ng khai th\u00e1c v\u00e0 s\u1eed d\u1ee5ng cho c\u00e1c ho\u1ea1t \u0111\u1ed9ng t\u1ed9i ph\u1ea1m.

#cryptocurrency.module4
cryptocurrency.module4.1=C\u00e1c ch\u1ee7ng lo\u1ea1i c\u1ee7a ti\u1ec1n \u0111i\u1ec7n t\u1eed
cryptocurrency.module4.2=Bitcoin l\u00e0 lo\u1ea1i ti\u1ec1n \u0111i\u1ec7n t\u1eed ph\u1ed5 bi\u1ebfn nh\u1ea5t v\u00e0 c\u00f3 gi\u00e1 tr\u1ecb nh\u1ea5t. N\u0103m 2008, m\u1ed9t ng\u01b0\u1eddi \u1ea9n danh t\u00ean "Satoshi Nakamoto" \u0111\u00e3 ph\u00e1t minh ra c\u00f4ng ngh\u1ec7 n\u00e0y v\u00e0 gi\u1edbi thi\u1ec7u n\u00f3 v\u1edbi th\u1ebf gi\u1edbi th\u00f4ng qua s\u00e1ch tr\u1eafng. C\u00f3 h\u00e0ng ng\u00e0n lo\u1ea1i ti\u1ec1n \u0111i\u1ec7n t\u1eed tr\u00ean th\u1ecb tr\u01b0\u1eddng ng\u00e0y nay.
cryptocurrency.module4.3=M\u1ed7i lo\u1ea1i ti\u1ec1n \u0111i\u1ec7n t\u1eed tuy\u00ean b\u1ed1 c\u00f3 c\u00e1c t\u00ednh n\u0103ng v\u00e0 th\u00f4ng s\u1ed1 k\u1ef9 thu\u1eadt kh\u00e1c nhau. V\u00ed d\u1ee5, Ethereum \u0111\u01b0\u1ee3c b\u00e1n tr\u00ean th\u1ecb tr\u01b0\u1eddng nh\u01b0 m\u1ed9t n\u1ec1n t\u1ea3ng h\u1ee3p \u0111\u1ed3ng th\u00f4ng minh d\u1ef1a tr\u00ean gas. Ripple\u2019s XRP \u0111\u01b0\u1ee3c c\u00e1c ng\u00e2n h\u00e0ng s\u1eed d\u1ee5ng \u0111\u1ec3 t\u1ea1o \u0111i\u1ec1u ki\u1ec7n chuy\u1ec3n ti\u1ec1n gi\u1eefa c\u00e1c khu v\u1ef1c.
cryptocurrency.module4.4=M\u1edf c\u1eeda cho c\u00f4ng ch\u00fang v\u00e0o n\u0103m 2009, Bitcoin v\u1eabn l\u00e0 lo\u1ea1i ti\u1ec1n \u0111i\u1ec7n t\u1eed \u0111\u01b0\u1ee3c giao d\u1ecbch r\u1ed9ng r\u00e3i v\u00e0 \u0111\u01b0\u1ee3c b\u1ea3o hi\u1ec3m r\u1ed9ng r\u00e3i nh\u1ea5t. T\u00ednh \u0111\u1ebfn th\u00e1ng 5 n\u0103m 2022, c\u00f3 h\u01a1n 19 tri\u1ec7u bitcoin \u0111ang \u0111\u01b0\u1ee3c l\u01b0u h\u00e0nh, v\u1edbi t\u1ed5ng v\u1ed1n h\u00f3a th\u1ecb tr\u01b0\u1eddng kho\u1ea3ng 576 t\u1ef7 \u0111\u00f4 la. Ch\u1ec9 c\u00f3 21 tri\u1ec7u bitcoin t\u1ed3n t\u1ea1i.
cryptocurrency.module4.5=Sau s\u1ef1 th\u00e0nh c\u00f4ng c\u1ee7a Bitcoin, nhi\u1ec1u lo\u1ea1i ti\u1ec1n \u0111i\u1ec7n t\u1eed kh\u00e1c, \u0111\u01b0\u1ee3c g\u1ecdi l\u00e0 "altcoin", \u0111\u00e3 \u0111\u01b0\u1ee3c tung ra. M\u1ed9t s\u1ed1 trong s\u1ed1 ch\u00fang l\u00e0 b\u1ea3n sao ho\u1eb7c ng\u00e3 ba c\u1ee7a Bitcoin, trong khi s\u1ed1 kh\u00e1c l\u00e0 c\u00e1c lo\u1ea1i ti\u1ec1n m\u1edbi \u0111\u01b0\u1ee3c x\u00e2y d\u1ef1ng t\u1eeb \u0111\u1ea7u. Ch\u00fang bao g\u1ed3m Solana, Litecoin, Ethereum, Cardano v\u00e0 EOS. Gi\u00e1 tr\u1ecb t\u1ed5ng h\u1ee3p c\u1ee7a t\u1ea5t c\u1ea3 c\u00e1c lo\u1ea1i ti\u1ec1n \u0111i\u1ec7n t\u1eed hi\u1ec7n c\u00f3 \u0111\u00e3 v\u01b0\u1ee3t qu\u00e1 2,1 ngh\u00ecn t\u1ef7 \u0111\u00f4 la v\u00e0o th\u00e1ng 11 n\u0103m 2021, v\u1edbi Bitcoin chi\u1ebfm kho\u1ea3ng 41% t\u1ed5ng s\u1ed1 \u0111\u00f3.

#cfds.module2
cfds.module2.1=GI\u1edaI THI\u1ec6U V\u1ec0 CFD
cfds.module2.2=H\u1ee3p \u0111\u1ed3ng ch\u00eanh l\u1ec7ch - CFD l\u00e0 h\u1ee3p \u0111\u1ed3ng ch\u00eanh l\u1ec7ch gi\u00e1 gi\u1eefa ng\u01b0\u1eddi mua v\u00e0 ng\u01b0\u1eddi b\u00e1n. Lo\u1ea1i h\u1ee3p \u0111\u1ed3ng n\u00e0y quy \u0111\u1ecbnh ng\u01b0\u1eddi b\u00e1n thanh to\u00e1n cho ng\u01b0\u1eddi mua b\u1eb1ng ti\u1ec1n m\u1eb7t ph\u1ea7n ch\u00eanh l\u1ec7ch gi\u1eefa gi\u00e1 h\u1ee3p \u0111\u1ed3ng v\u00e0 gi\u00e1 thanh to\u00e1n c\u1ee7a m\u1ed9t lo\u1ea1i h\u00e0ng h\u00f3a. (N\u1ebfu ch\u00eanh l\u1ec7ch gi\u00e1 l\u00e0 \u00e2m, ng\u01b0\u1eddi mua c\u1ea7n ph\u1ea3i thanh to\u00e1n cho ng\u01b0\u1eddi b\u00e1n), to\u00e0n b\u1ed9 qu\u00e1 tr\u00ecnh kh\u00f4ng li\u00ean quan \u0111\u1ebfn giao d\u1ecbch c\u1ee7a th\u1ef1c th\u1ec3 h\u00e0ng h\u00f3a. CFD cung c\u1ea5p cho c\u00e1c nh\u00e0 giao d\u1ecbch v\u00e0 nh\u00e0 \u0111\u1ea7u t\u01b0 c\u01a1 h\u1ed9i ki\u1ebfm l\u1ee3i nhu\u1eadn t\u1eeb c\u00e1c bi\u1ebfn \u0111\u1ed9ng gi\u00e1 m\u00e0 kh\u00f4ng c\u1ea7n s\u1edf h\u1eefu t\u00e0i s\u1ea3n c\u01a1 b\u1ea3n. Gi\u00e1 tr\u1ecb c\u1ee7a h\u1ee3p \u0111\u1ed3ng CFD kh\u00f4ng t\u00ednh \u0111\u1ebfn gi\u00e1 tr\u1ecb c\u01a1 b\u1ea3n c\u1ee7a t\u00e0i s\u1ea3n: ch\u1ec9 c\u00f3 s\u1ef1 thay \u0111\u1ed5i v\u1ec1 gi\u00e1 gi\u1eefa giao d\u1ecbch nh\u1eadp v\u00e0 xu\u1ea5t.
cfds.module2.3=\u0110i\u1ec1u n\u00e0y \u0111\u01b0\u1ee3c th\u1ef1c hi\u1ec7n th\u00f4ng qua h\u1ee3p \u0111\u1ed3ng gi\u1eefa kh\u00e1ch h\u00e0ng v\u00e0 nh\u00e0 m\u00f4i gi\u1edbi, kh\u00f4ng s\u1eed d\u1ee5ng b\u1ea5t k\u1ef3 s\u00e0n giao d\u1ecbch ch\u1ee9ng kho\u00e1n, ngo\u1ea1i h\u1ed1i, h\u00e0ng h\u00f3a ho\u1eb7c h\u1ee3p \u0111\u1ed3ng t\u01b0\u01a1ng lai n\u00e0o. Giao d\u1ecbch CFD cung c\u1ea5p m\u1ed9t s\u1ed1 l\u1ee3i th\u1ebf ch\u00ednh \u0111\u00e3 l\u00e0m cho CFD tr\u1edf n\u00ean c\u1ef1c k\u1ef3 ph\u1ed5 bi\u1ebfn trong th\u1eadp k\u1ef7 qua.

#cfds.module3
cfds.module3.1=C\u00c1C Y\u1ebeU T\u1ed0 QUAN TR\u1eccNG
cfds.module3.2=H\u1ee3p \u0111\u1ed3ng ch\u00eanh l\u1ec7ch (CFD) l\u00e0 th\u1ecfa thu\u1eadn gi\u1eefa nh\u00e0 \u0111\u1ea7u t\u01b0 v\u00e0 nh\u00e0 m\u00f4i gi\u1edbi CFD \u0111\u1ec3 trao \u0111\u1ed5i kho\u1ea3n ch\u00eanh l\u1ec7ch v\u1ec1 gi\u00e1 tr\u1ecb c\u1ee7a s\u1ea3n ph\u1ea9m t\u00e0i ch\u00ednh gi\u1eefa th\u1eddi \u0111i\u1ec3m b\u1eaft \u0111\u1ea7u v\u00e0 k\u1ebft th\u00fac h\u1ee3p \u0111\u1ed3ng.
