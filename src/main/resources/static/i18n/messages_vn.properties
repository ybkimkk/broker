indices.module12.2.2=Ch\u1ec9 s\u1ed1 l\u00e0 m\u1ed9t ph\u1ea7n quan tr\u1ecdng c\u1ee7a \u0111\u1ea7u t\u01b0 to\u00e0n c\u1ea7u. Ch\u00fang \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng nh\u01b0 ti\u00eau chu\u1ea9n \u0111\u1ec3 \u0111\u00e1nh gi\u00e1 ho\u1ea1t \u0111\u1ed9ng c\u1ee7a th\u1ecb tr\u01b0\u1eddng t\u1ed5ng th\u1ec3 ho\u1eb7c khu v\u1ef1c c\u1ee5 th\u1ec3 c\u1ee7a th\u1ecb tr\u01b0\u1eddng. C\u00e1c ch\u1ec9 s\u1ed1 hi\u1ec3n th\u1ecb xu h\u01b0\u1edbng v\u00e0 nh\u1eefng thay \u0111\u1ed5i trong m\u00f4 h\u00ecnh \u0111\u1ea7u t\u01b0. \u0110\u01b0\u1ee3c t\u00ednh to\u00e1n b\u1eb1ng c\u00e1ch s\u1eed d\u1ee5ng h\u00e0ng lo\u1ea1t ph\u01b0\u01a1ng ph\u00e1p kh\u00e1c nhau, nh\u00e0 \u0111\u1ea7u t\u01b0 th\u01b0\u1eddng s\u1eed d\u1ee5ng ch\u00fang nh\u01b0 m\u1ed9t ph\u1ea7n c\u1ee7a chi\u1ebfn l\u01b0\u1ee3c giao d\u1ecbch c\u1ee7a h\u1ecd.
indices.module12.3.1=L\u1ee3i \u00edch c\u1ee7a giao d\u1ecbch CFD tr\u00ean Ch\u1ec9 s\u1ed1 l\u00e0 g\u00ec?
indices.module12.3.2=Chi ph\u00ed Giao d\u1ecbch: V\u1edbi giao d\u1ecbch CFD, b\u1ea1n kh\u00f4ng c\u00f3 quy\u1ec1n s\u1edf h\u1eefu t\u00e0i s\u1ea3n c\u01a1 s\u1edf. \u0110i\u1ec1u n\u00e0y l\u00e0m gi\u1ea3m chi ph\u00ed t\u1ed5ng th\u1ec3 li\u00ean quan \u0111\u1ebfn giao d\u1ecbch. \u00cdt bi\u1ebfn \u0111\u1ed9ng: V\u00ec ch\u00fang \u0111\u01b0\u1ee3c t\u1ea1o th\u00e0nh t\u1eeb m\u1ed9t s\u1ed1 c\u1ed5 phi\u1ebfu kh\u00e1c nhau, c\u00e1c Ch\u1ec9 s\u1ed1 kh\u00f4ng d\u1ec5 b\u1ecb thay \u0111\u1ed5i m\u1ea1nh v\u1ec1 gi\u00e1 tr\u1ecb. Giao d\u1ecbch s\u1eed d\u1ee5ng \u0110\u00f2n b\u1ea9y: Cho ph\u00e9p nh\u00e0 giao d\u1ecbch ti\u1ebfp c\u1eadn nhi\u1ec1u h\u01a1n v\u1edbi Ch\u1ec9 s\u1ed1 b\u1eb1ng c\u00e1ch ch\u1ec9 n\u1ea1p s\u1ed1 ti\u1ec1n k\u00fd qu\u1ef9 c\u1ea7n thi\u1ebft \u0111\u1ec3 m\u1edf giao d\u1ecbch, thay v\u00ec to\u00e0n b\u1ed9 gi\u00e1 tr\u1ecb c\u1ee7a v\u1ecb th\u1ebf.
indices.module12.4.1=Giao d\u1ecbch s\u1eed d\u1ee5ng \u0110\u00f2n b\u1ea9y:
indices.module12.4.2=B\u1eb1ng c\u00e1ch d\u1ef1 \u0111o\u00e1n ch\u00ednh x\u00e1c bi\u1ebfn \u0111\u1ed9ng gi\u00e1 c\u1ee7a m\u1ed9t ch\u1ec9 s\u1ed1, b\u1ea1n c\u00f3 th\u1ec3 thu \u0111\u01b0\u1ee3c l\u1ee3i nhu\u1eadn. M\u1ed9t trong nh\u1eefng l\u1ee3i th\u1ebf ch\u00ednh c\u1ee7a giao d\u1ecbch CFD tr\u00ean ch\u1ec9 s\u1ed1 ti\u1ec1n m\u1eb7t l\u00e0 b\u1ea1n c\u00f3 th\u1ec3 m\u1edf c\u00e1c v\u1ecb th\u1ebf mua v\u00e0 b\u00e1n. \u0110i\u1ec1u n\u00e0y c\u00f3 ngh\u0129a l\u00e0 c\u00e1c nh\u00e0 giao d\u1ecbch c\u00f3 th\u1ec3 h\u01b0\u1edfng l\u1ee3i t\u1eeb c\u1ea3 gi\u00e1 tr\u1ecb t\u0103ng v\u00e0 gi\u1ea3m c\u1ee7a c\u00e1c Ch\u1ec9 s\u1ed1. \u0110\u1ecdc H\u01b0\u1edbng d\u1eabn Giao d\u1ecbch Ch\u1ec9 s\u1ed1 cho Ng\u01b0\u1eddi m\u1edbi b\u1eaft \u0111\u1ea7u.

#commodities.module2
commodities.module2.1=Giao d\u1ecbch h\u00e0ng h\u00f3a CFD l\u00e0 m\u1ed9t c\u00e1ch tuy\u1ec7t v\u1eddi \u0111\u1ec3 \u0111a d\u1ea1ng h\u00f3a danh m\u1ee5c \u0111\u1ea7u t\u01b0 c\u1ee7a b\u1ea1n v\u00e0 ph\u00f2ng ng\u1eeba r\u1ee7i ro. AM Broker \u0111\u00e3 t\u1ea1o ra m\u1ed9t v\u1ecb tr\u00ed th\u00edch h\u1ee3p cho ch\u00ednh m\u00ecnh trong th\u1ecb tr\u01b0\u1eddng giao d\u1ecbch h\u00e0ng h\u00f3a to\u00e0n c\u1ea7u, mang \u0111\u1ebfn tr\u1ea3i nghi\u1ec7m giao d\u1ecbch t\u1ed1i \u01b0u. Ti\u1ebfp c\u1eadn v\u1edbi c\u00e1c h\u1ee3p \u0111\u1ed3ng t\u01b0\u01a1ng lai, l\u1ef1a ch\u1ecdn t\u1eeb nhi\u1ec1u lo\u1ea1i s\u1ea3n ph\u1ea9m, \u0111\u1ed3ng th\u1eddi h\u01b0\u1edfng l\u1ee3i t\u1eeb c\u00f4ng ngh\u1ec7 m\u1edbi nh\u1ea5t v\u00e0 gi\u00e1 h\u00e0ng h\u00f3a s\u1eb5n c\u00f3.

