#cfds.module4
cfds.module4.1=M\u1ed8T V\u00cd D\u1ee4 C\u1ee6A GIAO D\u1ecaCH CFD
cfds.module4.2=Gi\u1ea3 \u0111\u1ecbnh m\u1ed9t c\u1ed5 phi\u1ebfu \u0111\u01b0\u1ee3c b\u00e1o gi\u00e1 l\u00e0 25.26usd v\u00e0 m\u1ed9t nh\u00e0 giao d\u1ecbch mua 100 c\u1ed5 phi\u1ebfu. Chi ph\u00ed c\u1ee7a giao d\u1ecbch n\u00e0y l\u00e0 2,526usd(c\u1ed9ng v\u1edbi hoa h\u1ed3ng v\u00e0 ph\u00ed th\u1ee7 t\u1ee5c). Giao d\u1ecbch n\u00e0y y\u00eau c\u1ea7u 50%k\u00fd qu\u1ef9 t\u1ed1i thi\u1ec3u l\u00e0 1,263usd trongt\u00e0i kho\u1ea3n k\u00fd qu\u1ef9 c\u1ee7a nh\u00e0 m\u00f4i gi\u1edbi b\u00ecnh th\u01b0\u1eddng, trong khi nh\u00e0 m\u00f4i gi\u1edbi CFD ch\u1ec9 y\u00eau c\u1ea7u k\u00fd qu\u1ef9 5% l\u00e0 126.30usd.
cfds.module4.3=Kho\u1ea3n l\u1ed7 tr\u00ean m\u1ed9t giao d\u1ecbch CFD s\u1ebd b\u1eb1ng v\u1edbi quy m\u00f4 c\u1ee7a m\u1ee9c ch\u00eanh l\u1ec7ch t\u1ea1i th\u1eddi \u0111i\u1ec3m giao d\u1ecbch. N\u1ebfu m\u1ee9c ch\u00eanh l\u1ec7ch l\u00e0 0.05 xu, c\u1ed5 phi\u1ebfu c\u1ea7n t\u0103ng 0.05 xu \u0111\u1ec3 h\u00f2a v\u1ed1n. M\u1eb7c d\u00f9 b\u1ea1n s\u1ebd th\u1ea5y l\u00e3i 0.05 xu n\u1ebfu n\u1eafm gi\u1eef c\u1ed5 phi\u1ebfu ho\u00e0n to\u00e0n, nh\u01b0ng b\u1ea1n c\u0169ng ph\u1ea3i tr\u1ea3 hoa h\u1ed3ng v\u00e0 ph\u1ea3i ch\u1ecbu chi ph\u00ed \u0111\u1ea7u t\u01b0 l\u1edbn h\u01a1n.
cfds.module4.4=N\u1ebfu c\u1ed5 phi\u1ebfu t\u0103ng tr\u1edf l\u1ea1i m\u1ee9c 25.76usd trong t\u00e0i kho\u1ea3n m\u00f4i gi\u1edbi truy\u1ec1n th\u1ed1ng, n\u00f3 c\u00f3 th\u1ec3 \u0111\u00e3 \u0111\u01b0\u1ee3c b\u00e1n v\u1edbi m\u1ee9c l\u00e3i 50usd ho\u1eb7c 50usd /1,263usd= 3.95% l\u1ee3i nhu\u1eadn. Tuy nhi\u00ean, khi s\u00e0n giao d\u1ecbch qu\u1ed1c gia \u0111\u1ea1t \u0111\u1ebfn m\u1ee9c gi\u00e1 n\u00e0y, gi\u00e1 d\u1ef1 th\u1ea7u cho CFD c\u00f3 th\u1ec3 ch\u1ec9 l\u00e0 25.74usd. L\u1ee3i nhu\u1eadn CFD s\u1ebd th\u1ea5p h\u01a1n v\u00ec nh\u00e0 giao d\u1ecbch ph\u1ea3i tho\u00e1t ra \u1edf m\u1ee9c gi\u00e1 \u0111\u1eb7t mua v\u00e0 m\u1ee9c ch\u00eanh l\u1ec7ch l\u1edbn h\u01a1n so v\u1edbi th\u1ecb tr\u01b0\u1eddng th\u00f4ng th\u01b0\u1eddng.
cfds.module4.5=Trong v\u00ed d\u1ee5 n\u00e0y, ROI c\u1ee7a nh\u00e0 giao d\u1ecbch CFD \u0111\u01b0\u1ee3c \u01b0\u1edbc t\u00ednh l\u00e0 48usd ho\u1eb7c 48usd /126.30usd = 38%. C\u00e1c nh\u00e0 m\u00f4i gi\u1edbi CFD c\u0169ng c\u00f3 th\u1ec3 y\u00eau c\u1ea7u c\u00e1c nh\u00e0 giao d\u1ecbch mua v\u1edbi gi\u00e1 ban \u0111\u1ea7u cao h\u01a1n, ch\u1eb3ng h\u1ea1n nh\u01b025,28usd. M\u1eb7c d\u00f9 v\u1eady, 46-48 \u0111\u00f4 la ki\u1ebfm \u0111\u01b0\u1ee3c t\u1eeb giao d\u1ecbch CFD l\u00e0 l\u1ee3i nhu\u1eadn r\u00f2ng, trong khi 50 \u0111\u00f4 la l\u1ee3i nhu\u1eadn ki\u1ebfm \u0111\u01b0\u1ee3c t\u1eeb vi\u1ec7c n\u1eafm gi\u1eef c\u1ed5 phi\u1ebfu tr\u1ef1c ti\u1ebfp kh\u00f4ng bao g\u1ed3m hoa h\u1ed3ng ho\u1eb7c c\u00e1c kho\u1ea3n ph\u00ed kh\u00e1c. Do \u0111\u00f3, c\u00e1c nh\u00e0 giao d\u1ecbch CFD ki\u1ebfm \u0111\u01b0\u1ee3c nhi\u1ec1u ti\u1ec1n h\u01a1n.


