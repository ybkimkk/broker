metals.module7.4=Sau 1 gi\u1edd, n\u1ebfu gi\u00e1 t\u0103ng l\u00ean m\u1ee9c 1702.36/1702.80, b\u1ea1n s\u1ebd c\u00f3 m\u1ed9t giao d\u1ecbch c\u00f3 l\u00e3i. B\u1ea1n c\u00f3 th\u1ec3 \u0111\u00f3ng v\u1ecb th\u1ebf b\u1eb1ng c\u00e1ch b\u00e1n USD \u1edf m\u1ee9c gi\u00e1 1702.36 hi\u1ec7n t\u1ea1i.
metals.module7.5=V\u1edbi tr\u01b0\u1eddng h\u1ee3p n\u00e0y, gi\u00e1 di chuy\u1ec3n nh\u01b0 b\u1ea1n mong \u0111\u1ee3i. Tuy nhi\u00ean, n\u1ebfu gi\u00e1 gi\u1ea3m (\u0111i ng\u01b0\u1ee3c l\u1ea1i d\u1ef1 \u0111o\u00e1n c\u1ee7a b\u1ea1n), b\u1ea1n s\u1ebd c\u00f3 m\u1ed9t giao d\u1ecbch b\u1ecb l\u1ed7. Vi\u1ec7c t\u00ednh to\u00e1n l\u1eddi/l\u1ed7 v\u00e0 l\u1ee3i nhu\u1eadn r\u00f2ng (d\u01b0\u01a1ng/\u00e2m) \u0111\u1ed1i v\u1edbi s\u1ed1 ti\u1ec1n k\u00fd qu\u1ef9 ban \u0111\u1ea7u c\u1ee7a b\u1ea1n s\u1ebd \u0111\u01b0\u1ee3c ph\u1ea7n m\u1ec1m th\u1ef1c hi\u1ec7n m\u1ed9t c\u00e1ch t\u1ef1 \u0111\u1ed9ng d\u1ef1a tr\u00ean bi\u1ebfn \u0111\u1ed9ng gi\u00e1, v\u00e0 trong tr\u01b0\u1eddng h\u1ee3p m\u1ee9c v\u1ed1n t\u1ef1 do (s\u1ed1 d\u01b0 t\u00e0i kho\u1ea3n + L\u00e3i/L\u1ed7) c\u1ee7a b\u1ea1n gi\u1ea3m xu\u1ed1ng d\u01b0\u1edbi m\u1ee9c y\u00eau c\u1ea7u k\u00fd qu\u1ef9 (200), nh\u00e0 m\u00f4i gi\u1edbi s\u1ebd y\u00eau c\u1ea7u b\u1ea1n n\u1ea1p th\u00eam ti\u1ec1n \u0111\u1ec3 duy tr\u00ec giao d\u1ecbch. N\u1ebfu b\u1ea1n kh\u00f4ng th\u1ef1c hi\u1ec7n vi\u1ec7c n\u00e0y, v\u00e0 th\u1ecb tr\u01b0\u1eddng ti\u1ebfp t\u1ee5c \u0111i ng\u01b0\u1ee3c d\u1ef1 \u0111o\u00e1n c\u1ee7a b\u1ea1n khi\u1ebfn v\u1ed1n t\u1ef1 do gi\u1ea3m xu\u1ed1ng ch\u1ec9 c\u00f2n b\u1eb1ng 50% m\u1ee9c k\u00fd qu\u1ef9 ban \u0111\u1ea7u, h\u1ee3p \u0111\u1ed3ng c\u1ee7a b\u1ea1n s\u1ebd b\u1eaft bu\u1ed9c b\u1ecb \u0111\u00f3ng \u1edf m\u1ee9c gi\u00e1 hi\u1ec7n t\u1ea1i; tr\u01b0\u1eddng h\u1ee3p n\u00e0y \u0111\u01b0\u1ee3c g\u1ecdi l\u00e0 Ng\u01b0ng giao d\u1ecbch (Stop Out).

