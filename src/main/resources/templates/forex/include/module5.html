<th:block th:fragment="module">
    <style>
        .flickity-button {
            background: var(--blue);
            overflow: hidden;
            font-size: 12px;
        }

        .flickity-button:hover {
            background: var(--green);
        }

        .flickity-prev-next-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* icon color */
        .flickity-button-icon {
            fill: white;
            width: 30% !important;
            left: 50% !important;
            top: 50% !important;
            transform: translate(-50%, -50%) !important;
        }

        /* position outside */
        .flickity-prev-next-button.previous {
            left: 40px;
        }

        .flickity-prev-next-button.next {
            right: 40px;
        }

        .cell {
            width: 100%;
        }

        .cell img {
            max-width: 500px;
        }
    </style>
    <div class="container-fluid p-0 mb-5">
        <div class="carousel" data-flickity>
            <div class="cell row g-0 justify-content-center py-5">
                <div class="col-lg-6 text-center">
                    <h1 th:text="${forex['forex.module5.1']}">Forex Pairs and Quotes</h1>
                    <img class="m-auto mb-5" src="/img/forex/module5/1.png" alt="">
                    <p th:text="${forex['forex.module5.2']}"></p>
                </div>
            </div>
            <div class="cell row g-0 justify-content-center py-5">
                <div class="col-lg-6 text-center">
                    <h1 th:text="${forex['forex.module5.1']}">Forex Pairs and Quotes</h1>
                    <img class="m-auto mb-5" src="/img/forex/module5/1.png" alt="">
                    <p th:text="${forex['forex.module5.3']}"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let elem = document.querySelector('.carousel');
        new Flickity(elem, {
            draggable: false,
            pageDots: false,
            wrapAround: true
        });
    </script>
</th:block>
