<!--lang start-->
<th:block th:fragment="lang">
    <i class="bi bi-globe text-white"></i>&nbsp;
    <label>
        <select class="lang">
            <option value="en">EN</option>
            <option value="zh_CN">中文</option>
        </select>
    </label>
    <script>
        $(function () {
            $(".lang").change(function () {
                Cookies.set('lang', $(this).val());
                location.reload();
            })

        });
    </script>
</th:block>
<!--lang end-->
