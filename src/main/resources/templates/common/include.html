<!--Lang start-->
<th:block th:fragment="lang">
    <i class="bi bi-globe text-white" style="font-size: 24px"></i>&nbsp;
    <label>
        <select class="lang">
            <option value="en" th:selected="${selectedLanguage == 'en'}">ENGLISH</option>
            <option value="id" th:selected="${selectedLanguage == 'id'}">INDONESIA</option>
            <option value="vn" th:selected="${selectedLanguage == 'vn'}">Tiếng Việt</option>
            <option value="tc" th:selected="${selectedLanguage == 'tc'}">繁體中文</option>
            <option value="cn" th:selected="${selectedLanguage == 'cn'}">简体中文</option>
            <option value="korean" th:selected="${selectedLanguage == 'korean'}">한국어</option>
            <option value="japanese" th:selected="${selectedLanguage == 'japanese'}">日本語</option>
            <option value="arabic" th:selected="${selectedLanguage == 'arabic'}">بالعربية</option>
        </select>
    </label>
    <script>
        $(function () {
            $(".lang").change(function () {
                let selectedLang = $(this).val();

                $.ajax({
                    url: '/changeLanguage',
                    type: 'POST',
                    data: {lang: selectedLang},
                    success: function (response) {
                        // Optional: set cookie if server response is successful
                        Cookies.set('lang', selectedLang);
                        location.reload();
                    },
                    error: function () {
                        alert('Language change failed!');
                    }
                });
            })

        });
    </script>
</th:block>
<!--Lang end-->
