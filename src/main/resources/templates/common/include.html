<!--Lang start-->
<th:block th:fragment="lang">
    <i class="bi bi-globe text-white" style="font-size: 24px"></i>&nbsp;   <i class="bi bi-chevron-down text-white"></i>
    <label>
        <select class="lang">
            <option value="en" th:selected="${selectedLanguage == 'en'}">ENGLISH</option>
            <option value="in" th:selected="${selectedLanguage == 'in'}">INDONESIA</option>
            <option value="vn" th:selected="${selectedLanguage == 'vn'}">Tiếng Việt</option>
            <option value="tc" th:selected="${selectedLanguage == 'tc'}">繁體中文</option>
            <option value="cn" th:selected="${selectedLanguage == 'cn'}">简体中文</option>
            <option value="ko" th:selected="${selectedLanguage == 'ko'}">한국어</option>
            <option value="jp" th:selected="${selectedLanguage == 'jp'}">日本語</option>
            <option value="ar" th:selected="${selectedLanguage == 'ar'}">بالعربية</option>
        </select>

    </label>

    <script>
        $(function () {
            $(".lang").change(function () {
                let selectedLang = $(this).val();

                $.ajax({
                    url: '/changeLanguage',
                    type: 'POST',
                    data: {lang: selectedLang},
                    success: function (response) {
                        // Optional: set cookie if server response is successful
                        Cookies.set('lang', selectedLang);
                        location.reload();
                    },
                    error: function () {
                        alert('Language change failed!');
                    }
                });
            })

        });
    </script>
</th:block>
<!--Lang end-->
