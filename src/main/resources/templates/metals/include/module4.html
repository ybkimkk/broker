<!-- bg Start -->
<th:block th:fragment="module">
    <div class="container  p-0 mt-2">
        <div class="row g-0 justify-content-center  wow fadeInUp" data-wow-delay="0.1s">
            <div class="col-lg-9 col-12">
                <div class="row g-0 justify-content-center">
                    <div class="col-lg-7 col-12 p-2">
                        <img src="/img/metals/module3/1.png" style="width: 100%" alt="">
                    </div>
                    <div class="col-lg-5  col-12 p-2">
                        <h4><b th:text="${metals['metals.module4.1']}"></b></h4>
                        <small class="d-block my-3 mb-4"><b th:text="${metals['metals.module4.2']}"></b></small>
                        <p><small class="box-before" th:text="${metals['metals.module4.3']}"></small></p>
                        <div class="d-flex">
                            <p><small class="box-before me-5" th:text="${metals['metals.module4.4']}"></small></p>
                            <p><small class="box-before" th:text="${metals['metals.module4.5']}"></small></p>
                        </div>
                        <p><i class="box-before"></i><small th:text="${metals['metals.module4.6']}"></small></p>
                        <div class="d-flex">
                            <p><small class="box-before me-5" th:text="${metals['metals.module4.7']}"></small></p>
                            <p><small class="box-before" th:text="${metals['metals.module4.8']}"></small></p>
                        </div>
                        <p><i class="box-before"></i><small th:text="${metals['metals.module4.9']}"></small></p>
                        <p><i class="box-before"></i><small th:text="${metals['metals.module4.10']}"></small></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<!-- bg End -->
