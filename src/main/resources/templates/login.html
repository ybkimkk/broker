<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta content="" name="keywords">
    <meta content="" name="description">
    <th:block th:include="common/include :: head"></th:block>
</head>

<body style="background: #0C4BAA;height: 100%;display: flex">

<div class="login-dialog">
    <div class="mb-3" style="text-align: right">
        <th:block th:include="common/include :: lang"></th:block>
        <div class="show-on-mobile my-3" style="text-align: center">
            <img src="/img/f/logo.png" style="max-width: 250px" alt="">
        </div>
    </div>
    <div class=" p-md-5 rounded-3 bg-white flex">
        <div class="text-center show-on-pc me-3">
            <img src="/img/f/logo.png" style="width: 200px" alt="">
            <p class="mt-3"><b>登入您的客户专区</b></p>
        </div>
        <div class="p-3 text-center flex-fill">
            <p class="show-on-mobile mb-5"><b>登入您的客户专区</b></p>
            <form action="/do/login" method="post">
                <input type="text" class="form-control border-0 py-2 mb-5"
                       placeholder="E-mail" id="mail"
                       style="background-color: #F6F6F6"
                       autocomplete="off">
                <input type="password" class="form-control border-0 py-2 mb-5"
                       placeholder="密码" id="password"
                       style="background-color: #F6F6F6"
                       autocomplete="off">
                <div class="flex" style="justify-content: space-between">
                    <div><label for="rememberMe"></label>
                        <input type="checkbox" id="rememberMe"><small>未来7日维持登录状态</small>
                    </div>
                    <div><a href="/"><small>查找密码</small></a></div>
                </div>
                <input type="submit" class="btn btn-primary w-100 py-3 my-3" value="登录">
                <a href="/register">注册</a>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>


<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
</body>

</html>
