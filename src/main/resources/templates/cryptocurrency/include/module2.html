<!-- Category Start -->
<th:block th:fragment="module">
    <div class="container-fluid mt-lg-5 mt-3">
        <div class="row g-0 justify-content-center text-center mx-auto mb-5">
            <div class="col-lg-11 col-12 ">
                <div class="category-body row g-0 p-lg-5" style="background: #EEF4FA">
                    <h2 class="mb-3 wow fadeInUp mb-5" data-wow-delay="0.1s">
                        <b th:text="${forex['forex.module2.1']}"></b>
                    </h2>
                    <div class="row g-0 justify-content-around align-items-center mb-5 wow slideInLeft"
                         data-wow-delay="0.1s">
                        <div class="col-12 show-on-mobile mb-3">
                            <img src="/img/forex/module2/1.png" style="width: 100%" alt="">
                        </div>
                        <div class="col-lg-5 col-12 text-start px-1">
                            <p style="line-height: 36px" th:text="${forex['forex.module2.2']}"></p>
                        </div>
                        <div class="col-5 show-on-pc">
                            <img src="/img/forex/module2/1.png" style="width: 100%" alt="">
                        </div>
                    </div>
                    <div class="row g-0 justify-content-around align-items-center wow slideInRight"
                         data-wow-delay="0.1s">
                        <div class="col-lg-5 col-12 mb-3">
                            <img src="/img/forex/module2/2.png" style="width: 100%" alt="">
                        </div>
                        <div class="col-lg-5 col-12 text-start  px-1">
                            <p style="line-height: 36px" th:text="${forex['forex.module2.3']}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center wow fadeInUp" data-wow-delay="0.2s">

        </div>
    </div>
</th:block>
<!-- Category End -->
