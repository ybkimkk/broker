<th:block th:fragment="carousel">
    <div class="container-xxl my-5">
        <div class="logo-carousel">
            <th:block th:each="i : ${#numbers.sequence(1, 15)}">
                <div class="carousel-cell d-flex align-items-center">
                    <img th:src="@{|/img/f//logo/0${i%3}.svg|}" alt="">
                </div>
            </th:block>
            <!-- 继续添加轮播项 -->
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let elem = document.querySelector('.logo-carousel');
                let flkty = new Flickity(elem, {
                    freeScroll: true,
                    contain: true,
                    prevNextButtons: false,
                    pageDots: false,
                    wrapAround: true
                });

                function autoScroll() {
                    flkty.x -= 1; // 每次滚动的距离，可以调整此值改变滚动速度
                    flkty.settle(flkty.x); // 应用滚动位置

                    // 确保 flkty.x 在合理范围内
                    if (flkty.x < -flkty.slidesWidth) {
                        flkty.x = 0;
                    }
                }

                // 每20毫秒调用一次autoScroll，控制滚动速度
                setInterval(autoScroll, 20);
            });
        </script>
    </div>
</th:block>
